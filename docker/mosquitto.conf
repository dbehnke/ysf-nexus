# Mosquitto configuration for YSF Nexus

# General settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
connection_messages true
log_timestamp true

# Network settings
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security settings
allow_anonymous true

# NOTE: For production, consider enabling authentication:
# allow_anonymous false
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Limits
max_connections 1000
max_inflight_messages 20
max_queued_messages 100