name: golangci-lint

on:
  push:
    branches: [ main, 'pr/*', 'fix/*', 'pr/fix/*', 'pr/fix/openspot-status-response-clean' ]
  pull_request:
    branches: [ main ]

jobs:
  golangci-lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install golangci-lint (action, build from source)
        uses: golangci/golangci-lint-action@v4
        with:
          # Request the golangci-lint v2 series. The action will resolve the
          # latest v2.x release. Keep install-mode=source so the binary is
          # compiled with the runner's Go toolchain (avoids Go-version mismatch).
          version: "v2"
          install-mode: source

      - name: Run golangci-lint
        run: |
          golangci-lint --version
          golangci-lint run ./...
